<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes from qoute api</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
  
</head>
<body>
    <header class="shadow-lg">
        <nav class="navbar">
            <div class="container">
            <a class="navbar-brand text-light" href="#">
                Qoutes
            </a>
            </div>
        </nav>
    </header>

    <main class="my-4">
        <div>
            <h1 class="text-white text-center py-4" style="font-family: cursive;">Qoutes around the world</h1>
        </div>

        <div class="row">
            <div class="col-lg-9 col-md-9">
                <div id="container" class="py-4 px-4 mx-auto border border-4 img-thumbnail shadow-lg">
                    <blockquote class="text-light">
                        <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia non, unde vitae voluptates eligendi, eius aliquid, debitis nulla quidem expedita cum nostrum veniam soluta explicabo amet accusantium illum! Eaque, expedita. -->
                        Loading...
                    </blockquote>
                    <cite class="text-end text-light"></cite>
                </div>

                <div class="text-center">
                    <button class="btn badge px-4 py-2 mt-5 text-center fs-6" style="background-color: rgba(128, 0, 128, 0.6); transition: all 0.4s;">Get New Quotes</button>
                </div>
            </div>

            <!-- Container for the form -->
            <div class="col-lg-3 col-md-3">
                <form class="container">
                    <label class="form-label text-light" for="category">Change Category</label> 
                   
                    <select class="form-select" name="category" id="category">
                        <option value="happiness">Happiness</option>
                        <option value="success">Success</option>
                        <option value="leadership">Leadership</option>
                        <option value="money">Money</option>
                        <option value="inspirational">Inspirational</option>
                        <option value="computers">Computers</option>
                        <option value="dreams">Dreams</option>
                        <option value="courage">Courage</option>
                        <option value="business">Business</option>
                        <option value="hope">Hope</option>
                        <option value="humor">Humor</option>
                        <option value="funny">Funny</option>
                    </select>

                    <!-- <input type="text" placeholder="Enter Category"> -->
                    <button class="btn mt-3 text-light" style="background-color: rgba(128, 0, 128, 0.6); transition: all 0.4s;" onclick="changeCategoryVar()" type="button">Submit</button>
                </form>
            </div>
        </div>

    </main>

    <footer class="container" id="page__footer">
        <div id="footer-container" class="text-center pt-2 px-2 text-light border border-4 img-thumbnail shadow-lg">
            <p>Made with all the love in the world by <a href="/#">Jaydroid</a></p>
            <p>Since 2023</p>
        </div>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
